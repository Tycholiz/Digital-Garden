<h3 id="eventtarget"><a aria-hidden="true" class="anchor-heading" href="#eventtarget"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a><code>event.target</code></h3>
<p>a reference to the object onto which the event was dispatched.</p>
<ul>
<li>ex. if we click a button, then <code>event.target</code> is the <code>&#x3C;button></code> tag.</li>
</ul>
<p>We can think of this as the "clicked element".</p>
