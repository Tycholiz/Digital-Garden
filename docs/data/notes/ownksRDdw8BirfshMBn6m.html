<h1 id="filter">Filter<a aria-hidden="true" class="anchor-heading icon-link" href="#filter"></a></h1>
<p>Adds a filter to an aggregate function</p>
<ul>
<li>ex. if we are making a json array with <code>json_agg</code>, we can filter on anything that would appear in that json
<ul>
<li>ex. <code>filter (where "bucket".id is not null)</code></li>
</ul>
</li>
</ul>
