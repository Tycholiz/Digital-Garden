<h1 id="prune"><a aria-hidden="true" class="anchor-heading" href="#prune"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Prune</h1>
<h1 id="prune-1"><a aria-hidden="true" class="anchor-heading" href="#prune-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Prune</h1>
<ul>
<li>delete lost or "orphaned" objects (ie. those that are unaccessable by any ref). Any commit that cannot be accessed through a branch or tag is unreachable.</li>
<li>prune is a garbage collection command, and considered a child command of <code>git gc</code> (in other words, <code>gc</code> runs <code>prune</code>)</li>
</ul>
