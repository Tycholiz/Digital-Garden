<h1 id="rds-relational-database-service">RDS (Relational Database Service)<a aria-hidden="true" class="anchor-heading icon-link" href="#rds-relational-database-service"></a></h1>
<p>Databases shouldn't be run in a container</p>
<ul>
<li>by default will spin up a single instance in a single availability zone
<ul>
<li>if we want more redundancy, we can add an active backup instance</li>
</ul>
</li>
<li>doesn't support downloading postgres extensions</li>
</ul>
