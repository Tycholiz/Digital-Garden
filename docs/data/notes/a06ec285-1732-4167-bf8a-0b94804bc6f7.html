<h1 id="optional-chaining"><a aria-hidden="true" class="anchor-heading" href="#optional-chaining"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Optional Chaining</h1>
<h1 id=""><a aria-hidden="true" class="anchor-heading" href="#"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a><code>?.</code></h1>
<p>Just as <code>??</code> doesn't abide by JS falsy (instead, only <code>undefined</code>/<code>null</code>), so too does the <code>?.</code> operator</p>
<p>Example:</p>
<pre class="language-js"><code class="language-js"><span class="token keyword">const</span> eligibleRegion <span class="token operator">=</span> publishingDetails<span class="token operator">?.</span>salesRights<span class="token operator">?.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token operator">?.</span>countriesIncluded<span class="token operator">?.</span><span class="token method function property-access">map</span><span class="token punctuation">(</span>
</code></pre>
