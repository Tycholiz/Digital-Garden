<h1 id="symbol">Symbol<a aria-hidden="true" class="anchor-heading icon-link" href="#symbol"></a></h1>
<p>A <code>Symbol</code> is a primitive type found in programming languages that are used for specifying a specific resource, due to the fact that an instance of <code>Symbol</code> is guaranteed to be unique.</p>
<p>You can think of a symbol as a lightweight immutable string constant.</p>
