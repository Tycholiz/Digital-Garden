<h1 id="test-anything-protocol"><a aria-hidden="true" class="anchor-heading" href="#test-anything-protocol"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Test Anything Protocol</h1>
<p>TAP is a protocol to allow communication between unit tests and a <a href="/Digital-Garden/notes/436ff00e-a1d5-4359-bdb1-587cd51f2a41">test harness</a></p>
<p>With TAP, each test (ie. a TAP producer) can communicate its results to the testing harness.</p>
<ul>
<li>This communication is done in a language-agnostic way</li>
</ul>
