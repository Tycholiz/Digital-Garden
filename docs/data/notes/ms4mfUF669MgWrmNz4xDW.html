<h1 id="restore">Restore<a aria-hidden="true" class="anchor-heading icon-link" href="#restore"></a></h1>
<p>Refreshes the current working version to be the HEAD version. No modifications are made to the staging area.</p>
<ul>
<li>We can also pass <code>-s &#x3C;branch-name></code> to restore in the version on the specified branch</li>
</ul>
<p>Designed to replace version-checking out functionality of the <code>checkout</code> command</p>
