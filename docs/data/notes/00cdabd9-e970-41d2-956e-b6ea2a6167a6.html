<h1 id="smb"><a aria-hidden="true" class="anchor-heading" href="#smb"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Smb</h1>
<p>SMB is a communication protocol for providing shared access to files, printers, and serial ports between nodes on a network
SBM is a proprietary protocol used by the Microsoft Windows network file system.</p>
