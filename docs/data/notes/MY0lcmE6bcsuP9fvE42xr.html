<h4 id="scoping-search-to-a-sub-tree"><a aria-hidden="true" class="anchor-heading" href="#scoping-search-to-a-sub-tree"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Scoping search to a sub-tree</h4>
<ol>
<li>Open vscode advanced search with <code>&#x3C;Cmd+shift+f></code></li>
<li>Input search term</li>
<li>In "files to include", include as many hierarchies (separated by <code>.</code>), followed by <code>**</code> at the end
<ul>
<li>ex. Search within <code>postgres</code> domain - <code>postgres**</code></li>
<li>ex. <code>graphql.operators**</code></li>
</ul>
</li>
</ol>
