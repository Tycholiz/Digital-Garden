<h1 id="pub-sub">Pub Sub<a aria-hidden="true" class="anchor-heading icon-link" href="#pub-sub"></a></h1>
<p>Vanilla Postgres allows us to define workers which watch a new events channel, and attempt to claim a new job whenever one is pushed to the channel.</p>
<ul>
<li>Postgres also lets other services watch the status of the events with no added complexity.</li>
</ul>
