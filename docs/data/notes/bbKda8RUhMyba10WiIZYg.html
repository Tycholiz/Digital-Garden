<h3 id="check-which-dns-server-is-configured-for-the-device">Check which DNS server is configured for the device<a aria-hidden="true" class="anchor-heading icon-link" href="#check-which-dns-server-is-configured-for-the-device"></a></h3>
<p>Mac
<code>scutil --dns | grep 'nameserver\[[0-9]*\]'</code></p>
<p>Linux
<code>cat /etc/resolv.conf</code></p>
