<h3 id="aname">ANAME<a aria-hidden="true" class="anchor-heading icon-link" href="#aname"></a></h3>
<ul>
<li>Like a <em>CNAME record</em>, but at the root of the domain</li>
<li>Allows us to point the "naked" version of domain (eg. example.com) to another host</li>
<li>Common use case is CDN</li>
</ul>
