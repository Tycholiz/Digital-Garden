<h1 id="encoding"><a aria-hidden="true" class="anchor-heading" href="#encoding"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Encoding</h1>
<p>UTF-8 is a superset of ASCII</p>
<ul>
<li>ASCII can encode bytes with uppercase and lowercase English letters, the numbers 0-9, and a few other symbols like the exclamation mark (!) or the ampersand sign (&#x26;).</li>
</ul>
