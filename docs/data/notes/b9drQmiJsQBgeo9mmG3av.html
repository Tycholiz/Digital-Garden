<h1 id="chmod"><a aria-hidden="true" class="anchor-heading" href="#chmod"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Chmod</h1>
<p><code>chmod</code> allows us to change the access permissions of file system objects (files and directories) sometimes known as modes</p>
<ul>
<li>The access permissions (ie. execute, read, write) of a file system object is known as a "mode"</li>
</ul>
