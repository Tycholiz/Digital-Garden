<h1 id="regex"><a aria-hidden="true" class="anchor-heading" href="#regex"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Regex</h1>
<p>Regex in Vim largely follows Basic Regex (BRE) (POSIX)</p>
<ul>
<li>see <code>:help perl-patterns</code> for differences between Perl Regex and Vim's</li>
</ul>
<p>To get Regex to behave more like traditional Regex, use Vim "very magic" mode by prepending with <code>\v</code></p>
<ul>
<li>See <code>:help /\v</code></li>
</ul>
