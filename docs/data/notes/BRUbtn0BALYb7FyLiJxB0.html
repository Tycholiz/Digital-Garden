<h1 id="as">As<a aria-hidden="true" class="anchor-heading icon-link" href="#as"></a></h1>
<p>alias a column name as you are selecting it</p>
<ul>
<li>ex. <code>SELECT title AS bucket_title...</code></li>
</ul>
<p>alias a tablename</p>
<ul>
<li>
<p>ex. <code>SELECT ___ from users as u</code></p>
</li>
<li>
<p>the alias only exists during execution of the query</p>
</li>
<li>
<p>if you use column aliases in the SELECT clause, you cannot use them in the WHERE clause.</p>
</li>
</ul>
