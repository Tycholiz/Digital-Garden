<h4 id="iterate-over-hash-map">Iterate over hash map<a aria-hidden="true" class="anchor-heading icon-link" href="#iterate-over-hash-map"></a></h4>
<p>Here, we have arguments to the callback(?) for the key and value.</p>
<pre><code>hash = { bacon: "protein", apple: "fruit" }
hash.map { |k,v| [k, v.to_sym] }.to_h
