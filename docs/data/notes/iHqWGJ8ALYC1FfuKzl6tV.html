<h1 id="global">Global<a aria-hidden="true" class="anchor-heading icon-link" href="#global"></a></h1>
<p>Global allows us to perform some Ex command on a range (default whole buffer)</p>
<ul>
<li>ex. delete all lines that have the word "require" in it
<code>:g/require/d</code></li>
</ul>
<p>note: an Ex command is one starting with a colon such as <code>:d</code> for delete</p>
