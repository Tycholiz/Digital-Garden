<h1 id="exfat"><a aria-hidden="true" class="anchor-heading" href="#exfat"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Exfat</h1>
<h1 id="exfat-1"><a aria-hidden="true" class="anchor-heading" href="#exfat-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>exFAT</h1>
<p>lightweight file system like FAT32, but without the extra features and over head of NTFS</p>
<ul>
<li>not as compatible as plain FAT, but much more compatible than NTFS</li>
<li>Assuming every device we may want to mount to is compatible with exFAT, this is the filesystem we should probably use.</li>
</ul>
