<h1 id="searching-github-repos">Searching Github Repos<a aria-hidden="true" class="anchor-heading icon-link" href="#searching-github-repos"></a></h1>
<p>search all code bases with <code>@json</code></p>
<ul>
<li><code>"json;"</code></li>
</ul>
<p>exclude results from repository WatermelonDB</p>
<ul>
<li><code>-repo:Nozbe/WatermelonDB</code></li>
</ul>
<p>checkout a branch from github (ex. for CR)</p>
<ul>
<li><code>hub pr checkout &#x3C;issue number></code></li>
</ul>
