<h1 id="cli"><a aria-hidden="true" class="anchor-heading" href="#cli"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>CLI</h1>
<p>Open redis-cli shell - <code>redis-cli</code></p>
<p>Get all keys - <code>keys *</code>
Get the type of a particular key - <code>type &#x3C;key></code>
Set new key to hold string value - <code>set &#x3C;key> &#x3C;value></code>
Sets field in the hash stored at key to value - <code>set &#x3C;key> &#x3C;field> &#x3C;value></code></p>
