<h1 id="refspec">Refspec<a aria-hidden="true" class="anchor-heading icon-link" href="#refspec"></a></h1>
<p>Map a branch in local repo to branch in remote repo.</p>
<ul>
<li>Allows us to manage remote branches using local Git commands</li>
</ul>
<p>Specified as <code>&#x3C;src>:&#x3C;dst></code></p>
