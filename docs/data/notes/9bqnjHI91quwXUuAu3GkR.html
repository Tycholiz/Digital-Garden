<h1 id="scheduling">Scheduling<a aria-hidden="true" class="anchor-heading icon-link" href="#scheduling"></a></h1>
<p>Scheduling is the action of assigning resources to perform tasks</p>
<ul>
<li>The resources may be processors, network links or expansion cards. </li>
<li>The tasks may be threads, processes or data flows.</li>
</ul>
