<h1 id="cmds"><a aria-hidden="true" class="anchor-heading" href="#cmds"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Cmds</h1>
<h1 id="macros"><a aria-hidden="true" class="anchor-heading" href="#macros"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Macros</h1>
<ul>
<li><code>qa</code> - start recording into register <code>a</code></li>
<li><code>q</code> - stop recording</li>
<li><code>@a</code> - execute macro stored in register <code>a</code></li>
<li><code>@@</code> - execute the most recently executed macro</li>
<li>execute macro on each line in selection - <code>:'&#x3C;,'>normal @q</code></li>
</ul>
