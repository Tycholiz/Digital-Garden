<h1 id="cherrypick"><a aria-hidden="true" class="anchor-heading" href="#cherrypick"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Cherrypick</h1>
<h3 id="take-commits-from-6f3e5a-inclusively-until-fe85ab-and-plop-it-on-top-of-head"><a aria-hidden="true" class="anchor-heading" href="#take-commits-from-6f3e5a-inclusively-until-fe85ab-and-plop-it-on-top-of-head"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Take commits from 6f3e5a (inclusively) until fe85ab, and plop it on top of <code>HEAD</code></h3>
<p><code>git cherry-pick 6f3e5a^..fe85ab</code></p>
<ul>
<li><code>^</code> gets the parent, to make the range inclusive</li>
</ul>
