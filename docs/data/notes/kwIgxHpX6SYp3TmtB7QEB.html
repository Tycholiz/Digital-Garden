<h1 id="point">Point<a aria-hidden="true" class="anchor-heading icon-link" href="#point"></a></h1>
<p>Point is a <a href="https://www.postgresql.org/docs/9.4/datatype-geometric.html">geometric type</a>, which are types that represent two-dimensional spatial objects</p>
<p>Points are the fundamental two-dimensional building block for geometric types, and are specified in one of 2 ways:</p>
<pre><code>(x, y)
x, y
</code></pre>
