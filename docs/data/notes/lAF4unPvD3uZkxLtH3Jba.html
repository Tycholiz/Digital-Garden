<h1 id="cli">CLI<a aria-hidden="true" class="anchor-heading icon-link" href="#cli"></a></h1>
<h4 id="start-caddy-in-background">Start Caddy in background<a aria-hidden="true" class="anchor-heading icon-link" href="#start-caddy-in-background"></a></h4>
<p><code>caddy start</code></p>
<h4 id="start-caddy-in-foreground">Start Caddy in foreground<a aria-hidden="true" class="anchor-heading icon-link" href="#start-caddy-in-foreground"></a></h4>
<p><code>caddy run</code></p>
<h4 id="give-caddy-a-new-config-without-stopping-server">Give Caddy a new config without stopping server<a aria-hidden="true" class="anchor-heading icon-link" href="#give-caddy-a-new-config-without-stopping-server"></a></h4>
<p><code>caddy reload</code>
note: this works with <code>caddy start</code>; not <code>run</code></p>
