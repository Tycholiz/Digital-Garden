<h1 id="optional-chaining">Optional Chaining<a aria-hidden="true" class="anchor-heading icon-link" href="#optional-chaining"></a></h1>
<p><code>?.</code> is how we achieve optional chaining</p>
<p>Just as <code>??</code> doesn't abide by JS falsy (instead, only <code>undefined</code>/<code>null</code>), so too does the <code>?.</code> operator</p>
<p>Example:</p>
<pre class="language-js"><code class="language-js"><span class="token keyword">const</span> eligibleRegion <span class="token operator">=</span> publishingDetails<span class="token operator">?.</span>salesRights<span class="token operator">?.</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token operator">?.</span>countriesIncluded<span class="token operator">?.</span>map
</code></pre>
