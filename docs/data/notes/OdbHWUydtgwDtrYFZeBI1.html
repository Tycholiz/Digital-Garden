<h1 id="search-options"><a aria-hidden="true" class="anchor-heading" href="#search-options"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Search options</h1>
<p>To remove these options, prepend the command with <code>no</code>(<code>:set nohls</code>)</p>
<ul>
<li><code>:set ic</code> - ignore case</li>
<li><code>:set hls</code> - highlight search</li>
<li><code>:set is</code> - incsearch</li>
</ul>
