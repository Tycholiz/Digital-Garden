<h1 id="apollo-rover-cli">Apollo Rover CLI<a aria-hidden="true" class="anchor-heading icon-link" href="#apollo-rover-cli"></a></h1>
<p>Rover CLI lets us manage manage our graphs, allowing us to publish, fetch and compose graphs.</p>
<ul>
<li>ex. if we have a subgraph that we want to compose into our supergraph, we can run <code>rover supergraph compose --config ./supergraph.yml</code></li>
</ul>
