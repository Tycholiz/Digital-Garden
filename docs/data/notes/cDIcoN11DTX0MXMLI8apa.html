<h1 id="cli"><a aria-hidden="true" class="anchor-heading" href="#cli"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>CLI</h1>
<h3 id="login"><a aria-hidden="true" class="anchor-heading" href="#login"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Login</h3>
<p><code>sanity login</code></p>
<h3 id="query-all-documents-by-type"><a aria-hidden="true" class="anchor-heading" href="#query-all-documents-by-type"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Query all documents by type</h3>
<p><code>sanity documents query "*[_type == 'song']"</code></p>
<h3 id="delete-document-by-id"><a aria-hidden="true" class="anchor-heading" href="#delete-document-by-id"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Delete document by ID</h3>
<p><code>sanity documents delete &#x3C;UUID></code></p>
<h3 id="get-bearer-token"><a aria-hidden="true" class="anchor-heading" href="#get-bearer-token"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Get Bearer Token</h3>
<p><code>sanity debug --secrets</code></p>
