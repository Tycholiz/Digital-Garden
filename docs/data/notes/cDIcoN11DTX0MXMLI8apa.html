<h1 id="cli">CLI<a aria-hidden="true" class="anchor-heading icon-link" href="#cli"></a></h1>
<h3 id="login">Login<a aria-hidden="true" class="anchor-heading icon-link" href="#login"></a></h3>
<p><code>sanity login</code></p>
<h3 id="query-all-documents-by-type">Query all documents by type<a aria-hidden="true" class="anchor-heading icon-link" href="#query-all-documents-by-type"></a></h3>
<p><code>sanity documents query "*[_type == 'song']"</code></p>
<h3 id="delete-document-by-id">Delete document by ID<a aria-hidden="true" class="anchor-heading icon-link" href="#delete-document-by-id"></a></h3>
<p><code>sanity documents delete &#x3C;UUID></code></p>
<h3 id="get-bearer-token">Get Bearer Token<a aria-hidden="true" class="anchor-heading icon-link" href="#get-bearer-token"></a></h3>
<p><code>sanity debug --secrets</code></p>
