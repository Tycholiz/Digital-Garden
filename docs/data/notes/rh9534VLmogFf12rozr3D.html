<h1 id="cli"><a aria-hidden="true" class="anchor-heading" href="#cli"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>CLI</h1>
<h1 id="shell-commands"><a aria-hidden="true" class="anchor-heading" href="#shell-commands"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Shell commands</h1>
<ul>
<li><code>show dbs</code> - list all dbs</li>
<li><code>use &#x3C;never-forget></code> - use the Never Forget db</li>
<li><code>show collections</code> - show all collections in the current db</li>
<li><code>db.users.find()</code> - get all documents from the collection users</li>
<li><code>db.insertOne({})</code></li>
</ul>
