<blockquote>
<p>deployment "DEPLOYMENT_NAME" exceeded its progress deadline</p>
</blockquote>
<ul>
<li>this error can show for just about any reason that would prevent the k8s cluster from running and/or obtaining a given image (e.g. being unable to fetch it from the container registry, readiness probe failures).</li>
