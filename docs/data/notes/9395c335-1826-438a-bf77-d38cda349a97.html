<h1 id="durable-1"><a aria-hidden="true" class="anchor-heading" href="#durable-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Durable</h1>
<ul>
<li>the idea that anything that has been known to have been committed by the client should still be there if we were to theoretically remove the power from our machine partway through the operation. </li>
<li>In Postgres, Durability is provided through write-ahead logs</li>
</ul>
