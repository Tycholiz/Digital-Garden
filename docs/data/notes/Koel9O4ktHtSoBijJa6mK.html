<h1 id="array"><a aria-hidden="true" class="anchor-heading" href="#array"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Array</h1>
<p>An array is a type of data structure that stores elements of the same type in a contiguous block of memory</p>
<ul>
<li>An array size can not be changed.</li>
<li>The last element of an array is an element of the specific type.</li>
</ul>
