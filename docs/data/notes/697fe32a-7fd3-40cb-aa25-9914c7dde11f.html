<h1 id="objects"><a aria-hidden="true" class="anchor-heading" href="#objects"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Objects</h1>
<p>Kubernetes objects should not be created imperatively (ie. by hand), just as we don't typically create Docker containers by hand.</p>
<p>Furthermore, even though we can for instance create services by running <code>kubectl expose</code>, we should typically follow a documented approach by using YAML files.</p>
