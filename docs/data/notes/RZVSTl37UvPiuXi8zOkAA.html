<h1 id="settimeout"><a aria-hidden="true" class="anchor-heading" href="#settimeout"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>setTimeout</h1>
<p><code>setTimeout</code> allows us to run a function <em>once</em> after the interval of time.</p>
<p>setTimeout says "call <em>this</em> function (arg1) after <em>this many</em> seconds (arg2)</p>
<p>Both <code>setTimeout</code> and <code>setInterval</code> allow us to execute some code at a later point in time (ie. "schedule a call")</p>
