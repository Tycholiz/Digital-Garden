<h1 id="test-anything-protocol">Test Anything Protocol<a aria-hidden="true" class="anchor-heading icon-link" href="#test-anything-protocol"></a></h1>
<p>TAP is a protocol to allow communication between unit tests and a <a href="/notes/peFveWL9xMeDsanfC77Af">test harness</a></p>
<p>With TAP, each test (ie. a TAP producer) can communicate its results to the testing harness.</p>
<ul>
<li>This communication is done in a language-agnostic way</li>
</ul>
