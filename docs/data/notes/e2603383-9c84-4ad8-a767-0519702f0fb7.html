<h1 id="heading-1"><a aria-hidden="true" class="anchor-heading" href="#heading-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Heading</h1>
<ul>
<li>A heading is a set of attributes in which column names are unique amongst each other</li>
<li>In SQL, the Heading is simply the set of all column names in a table</li>
<li>This logically follows from the earlier definition, that each tuple has a corresponding (and unique) Heading</li>
</ul>
