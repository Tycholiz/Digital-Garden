<h3 id="services"><a aria-hidden="true" class="anchor-heading" href="#services"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Services</h3>
<p>Homebrew has a services aspect to it. We can run <code>brew services list</code> to see the services that are currently running from Homebrew. We can run <code>brew services start</code> to start a service.</p>
<ul>
<li>ex. Redis, Postgres, vault, caddyserver </li>
</ul>
