<h1 id="cook">Cook<a aria-hidden="true" class="anchor-heading icon-link" href="#cook"></a></h1>
<h4 id="perform-operation-on-whole-file">Perform operation on whole file<a aria-hidden="true" class="anchor-heading icon-link" href="#perform-operation-on-whole-file"></a></h4>
<p>Delete all content of file <code>:%d</code></p>
<h4 id="perform-operation-on-whole-line">Perform operation on whole line<a aria-hidden="true" class="anchor-heading icon-link" href="#perform-operation-on-whole-line"></a></h4>
<p>Delete all content of line <code>:.d</code></p>
<h4 id="perform-operation-in-a-range">Perform operation in a range<a aria-hidden="true" class="anchor-heading icon-link" href="#perform-operation-in-a-range"></a></h4>
<p>Delete from line 10 to EOF <code>:10,$d</code></p>
<h4 id="perform-operation-from-current-line-">Perform operation from current line (<code>.</code>)<a aria-hidden="true" class="anchor-heading icon-link" href="#perform-operation-from-current-line-"></a></h4>
<p><code>:.,+2d</code></p>
