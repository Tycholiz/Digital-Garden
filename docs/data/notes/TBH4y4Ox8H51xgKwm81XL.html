<h1 id="intersect"><a aria-hidden="true" class="anchor-heading" href="#intersect"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Intersect</h1>
<p>Returns only the rows that are available in both result sets.</p>
<ul>
<li>ex. with 2 tables: <code>popular_movies</code>, <code>top_rated_movies</code>, return only the movies that appear in both tables</li>
</ul>
