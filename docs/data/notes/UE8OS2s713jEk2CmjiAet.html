<h1 id="b-tree"><a aria-hidden="true" class="anchor-heading" href="#b-tree"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>B-tree</h1>
<p>Unlike Binary Tree, B-tree allows more than 2 children per node.</p>
<p>the B-tree is well suited for storage systems that read and write relatively large blocks of data, such as disks. </p>
<ul>
<li>Therefore, it is commonly used in databases and file systems.</li>
</ul>
