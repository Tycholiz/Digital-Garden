<h3 id="slice">Slice<a aria-hidden="true" class="anchor-heading icon-link" href="#slice"></a></h3>
<p>A slice is a collection of Redux reducer logic and actions for a single feature in your app, typically defined together in a single file. The userSlice will have actions and reducers to perform CRUD actions.</p>
