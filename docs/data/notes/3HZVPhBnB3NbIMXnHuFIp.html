<h1 id="overriding"><a aria-hidden="true" class="anchor-heading" href="#overriding"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Overriding</h1>
<p>When we have a method in the child class and a method in the parent class, and they both have the same name. In this case, the method defined in the child would override the parent's version.</p>
<p>Overriding implements Runtime Polymorphism</p>
