<h1 id="cook">Cook<a aria-hidden="true" class="anchor-heading icon-link" href="#cook"></a></h1>
<h4 id="get-the-value-of-a-setting">Get the value of a setting<a aria-hidden="true" class="anchor-heading icon-link" href="#get-the-value-of-a-setting"></a></h4>
<p><code>:set expandtab?</code></p>
<h4 id="get-the-value-of-setting-that-is-a-variable">Get the value of setting that is a variable<a aria-hidden="true" class="anchor-heading icon-link" href="#get-the-value-of-setting-that-is-a-variable"></a></h4>
<p>to find out what the current syntax highlighting mode is (encoded in a variable, not an option):
<code>echo b:current_syntax</code></p>
<h4 id="see-where-a-variable-was-set">See where a variable was set<a aria-hidden="true" class="anchor-heading icon-link" href="#see-where-a-variable-was-set"></a></h4>
<p><code>verbose set expandtab?</code></p>
