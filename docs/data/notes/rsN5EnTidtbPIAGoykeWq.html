<h1 id="vim-gitgutter">Vim GitGutter<a aria-hidden="true" class="anchor-heading icon-link" href="#vim-gitgutter"></a></h1>
<ul>
<li><code>[c</code>/<code>]c</code> - jump between hunks</li>
<li><code>&#x3C;leader>hs</code>/<code>&#x3C;leader>hu</code> - stage/unstage individual hunk (when cursor is
within it)
<ul>
<li>can get more granular with visual mode selection</li>
</ul>
</li>
<li><code>&#x3C;leader>hp</code> - preview hunk</li>
</ul>
