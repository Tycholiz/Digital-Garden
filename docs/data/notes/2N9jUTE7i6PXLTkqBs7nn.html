<h1 id="environment"><a aria-hidden="true" class="anchor-heading" href="#environment"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Environment</h1>
<p>An environment is simply where code is running</p>
<ul>
<li><a href="/Digital-Garden/notes/GRUOiXWhnzYEkI7ZDHMko">Shell</a>: If we are running a command in the shell, then the terminal instance is our environment.</li>
<li>Deployments: If we are running an application that is hosted on the internet, then the environment is where that code is deployed.</li>
</ul>
