<h4 id="alias-a-module">Alias a module<a aria-hidden="true" class="anchor-heading icon-link" href="#alias-a-module"></a></h4>
<p>Imagine we had a function <code>term</code>, but we want to create an alias <code>regex</code>, so that either could be imported and used:</p>
<pre class="language-ts"><code class="language-ts"><span class="token keyword module">export</span> <span class="token keyword">const</span> <span class="token function-variable function">term</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token arrow operator">=></span> <span class="token punctuation">{</span>
    <span class="token comment">// do stuff</span>
<span class="token punctuation">}</span>
<span class="token keyword module">export</span> <span class="token exports"><span class="token punctuation">{</span> term <span class="token keyword module">as</span> regex <span class="token punctuation">}</span></span>
</code></pre>
