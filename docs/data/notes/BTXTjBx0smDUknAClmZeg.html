<h1 id="pgloader">Pgloader<a aria-hidden="true" class="anchor-heading icon-link" href="#pgloader"></a></h1>
<p>Pgloader can operate in 2 ways:</p>
<ol>
<li>Load data from files (ex. CSV)</li>
<li>Migrate the whole db to Postgres (ex. Mysql to Postgres)</li>
</ol>
<p>Easiest way is to use the docker container:</p>
<pre><code>docker run --rm --name pgloader dimitri/pgloader:latest pgloader SOURCE TARGET
</code></pre>
