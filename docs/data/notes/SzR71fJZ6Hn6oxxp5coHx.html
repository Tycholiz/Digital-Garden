<h1 id="cook">Cook<a aria-hidden="true" class="anchor-heading icon-link" href="#cook"></a></h1>
<h5 id="give-user-write-access">Give user write access<a aria-hidden="true" class="anchor-heading icon-link" href="#give-user-write-access"></a></h5>
<p><code>chmod u+w /usr/local/share/zsh</code></p>
<h5 id="multiple-usersgroups">Multiple users/groups<a aria-hidden="true" class="anchor-heading icon-link" href="#multiple-usersgroups"></a></h5>
<p><code>chmod g+w,o-rw,a+x ~/example-files/</code></p>
<h5 id="apply-recursively-to-all-children-filesdirectories">Apply recursively to all children files/directories<a aria-hidden="true" class="anchor-heading icon-link" href="#apply-recursively-to-all-children-filesdirectories"></a></h5>
<p><code>chmod -R ...</code></p>
<h5 id="apply-permissions-set-rwxr-xr-x">Apply permissions set <code>rwxr-xr-x</code><a aria-hidden="true" class="anchor-heading icon-link" href="#apply-permissions-set-rwxr-xr-x"></a></h5>
<p><code>chmod 755 test.txt</code></p>
