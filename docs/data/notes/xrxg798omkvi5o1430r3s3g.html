<h1 id="schema">Schema<a aria-hidden="true" class="anchor-heading icon-link" href="#schema"></a></h1>
<p>Schemas are what allow us to edit database content in Sanity Studio</p>
<ul>
<li>in order to make something editable in this portal, the type of the document must be <code>document</code></li>
</ul>
<p>To use any individual schema (for instance, from within another schema), it must first be imported into <code>schema.js</code></p>
