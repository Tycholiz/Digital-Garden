<h1 id="tag">Tag<a aria-hidden="true" class="anchor-heading icon-link" href="#tag"></a></h1>
<h6 id="list-tags">List tags<a aria-hidden="true" class="anchor-heading icon-link" href="#list-tags"></a></h6>
<p><code>git tag</code></p>
<h6 id="list-tags-given-a-pattern">List tags given a pattern<a aria-hidden="true" class="anchor-heading icon-link" href="#list-tags-given-a-pattern"></a></h6>
<p><code>git tag -l "v1.8.5*"</code></p>
<h6 id="create-annotated-tag">Create annotated tag<a aria-hidden="true" class="anchor-heading icon-link" href="#create-annotated-tag"></a></h6>
<p><code>git tag -a v1.4 -m "my version 1.4"</code></p>
<h6 id="create-lightweight-tag">Create lightweight tag<a aria-hidden="true" class="anchor-heading icon-link" href="#create-lightweight-tag"></a></h6>
<p><code>git tag v1.4-lw</code></p>
<h6 id="see-tag-data">See tag data<a aria-hidden="true" class="anchor-heading icon-link" href="#see-tag-data"></a></h6>
<p><code>git show v1.4</code></p>
