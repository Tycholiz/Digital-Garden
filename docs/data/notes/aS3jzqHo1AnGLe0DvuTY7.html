<h2 id="utility">Utility<a aria-hidden="true" class="anchor-heading icon-link" href="#utility"></a></h2>
<p>cmd shift 3 - take a full screenshot
cmd shift 4 - take a sectioned screenshot
cmd shift 5 - take video recording</p>
<ul>
<li>for all, add ctrl to save into <code>~/Downloads/screenshots</code></li>
</ul>
<h2 id="navigation">Navigation<a aria-hidden="true" class="anchor-heading icon-link" href="#navigation"></a></h2>
<p>ctrl + cmd + f - toggle fullscreen</p>
