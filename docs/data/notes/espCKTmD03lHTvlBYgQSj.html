<h1 id="price">Price<a aria-hidden="true" class="anchor-heading icon-link" href="#price"></a></h1>
<p>Each Stripe Product can have multiple prices. In other words, Products/Prices have a 1:many relationship</p>
<ul>
<li>ex., your premium monthly subscription (the product) may have 3 different prices attached to it:
<ol>
<li>$9/month</li>
<li>$100/year</li>
<li>$500 one-time-purchase</li>
</ol>
</li>
</ul>
