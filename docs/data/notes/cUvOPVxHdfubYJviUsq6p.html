<h1 id="job">Job<a aria-hidden="true" class="anchor-heading icon-link" href="#job"></a></h1>
<p>A job is a set of steps that execute on a single runner</p>
<p>A workflow with multiple jobs will run those jobs in parallel by default (configurable)</p>
<p>Each job in a workflow runs in a fresh virtual environment</p>
