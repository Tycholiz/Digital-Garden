<h3 id="pull-files-from-one-branch-to-current-branch"><a aria-hidden="true" class="anchor-heading" href="#pull-files-from-one-branch-to-current-branch"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Pull files from one branch to current branch</h3>
<ul>
<li>If we have a base branch that we want to keep, but several files from another branch that we want to pull over, from the base branch we can run:
<ul>
<li><code>git checkout &#x3C;other-branch-name> -- file1.js file2.js</code></li>
</ul>
</li>
</ul>
